service: serverless-node-text-message-app # NOTE: update this with your service name


provider:
  name: aws
  runtime: nodejs6.10
  environment:
    # Replace these environment variables with your Twilio and Google values
    TWILIO_ACCOUNT_SID: your-twilio-account-sid-here
    TWILIO_AUTH_TOKEN: your-twilio-auth-token-here
    TWILIO_PHONE_NUMBER: your-twilio-phone-number-here
    GOOGLE_RECAPTCHA_TOKEN: your-recaptcha-token-here

functions:
  validateRecaptchaSendSms:
    handler: handler.validateAndSend
    events:
      - http:
        path: api/sendSms
        method: post
        integration: lamda
        cors: true

plugins:
  - serverless-finch

custom:
  client:
    bucketName: your-unique-buckername-here

